<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strategy01</title>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
</head>

<body>
    <h1>strategy01</h1>

    <div id="container" style="width: 80%;height:auto;"></div>

    <script>
        // 图表配置
        var options = {
            chart: {
                type: 'line'
            },
            title: {
                text: null
            },
            xAxis: {
                categories: {{ btc_daily_data_date_list|safe }}, // x 轴分类
                tickmarkPlacement: 'on',
            },
            yAxis: {
                title: { text: null },
                labels: { enabled: false },
                gridLineDashStyle: 'Dash',
            },
            series: [{
                name: 'BTC价格',
                data: {{ btc_daily_data_close_list }}
            }],

            legend: { enabled: false },
            credits: { enabled: false },

        };
        // 图表初始化函数
        var chart = Highcharts.chart('container', options);
    </script>


</body>
</html>
